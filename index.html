<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Hospital Management System</h1>
        <div id="loginSection" class="text-center mb-4">
            <h2>Doctor Login</h2>
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label for="doctorLoginName">Doctor Name:</label>
                    <input type="text" class="form-control" id="doctorLoginName" required>
                </div>
                <div class="form-group">
                    <label for="doctorLoginPassword">Password:</label>
                    <input type="password" class="form-control" id="doctorLoginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div id="loginError" class="alert alert-danger mt-3" style="display: none;">Invalid credentials. Please try again.</div>
        </div>

        <div id="menu" class="text-center mb-4" style="display: none;">
            <button class="btn btn-primary mx-2" onclick="showSection('addPatient')">Add Patient</button>
            <button class="btn btn-primary mx-2" onclick="showSection('addDoctor')">Add Doctor</button>
            <button class="btn btn-primary mx-2" onclick="showSection('scheduleAppointment')">Schedule Appointment</button>
            <button class="btn btn-primary mx-2" onclick="showSection('viewAppointments')">View Appointments</button>
            <button class="btn btn-primary mx-2" onclick="showSection('searchPatient')">Search Patient</button>
            <button class="btn btn-primary mx-2" onclick="showSection('searchDoctor')">Search Doctor</button>
            <button class="btn btn-primary mx-2" onclick="showSection('viewDoctors')">View Doctors</button>
        </div>

        <div id="content">
            <div id="addPatient" class="section">
                <h2>Add Patient</h2>
                <form onsubmit="addPatient(event)">
                    <div class="form-group">
                        <label for="patientName">Name:</label>
                        <input type="text" class="form-control" id="patientName" required>
                    </div>
                    <div class="form-group">
                        <label for="patientAge">Age:</label>
                        <input type="number" class="form-control" id="patientAge" required>
                    </div>
                    <button type="submit" class="btn btn-success">Add Patient</button>
                </form>
            </div>

            <div id="addDoctor" class="section">
                <h2>Add Doctor</h2>
                <form onsubmit="addDoctor(event)">
                    <div class="form-group">
                        <label for="doctorName">Name:</label>
                        <input type="text" class="form-control" id="doctorName" required>
                    </div>
                    <div class="form-group">
                        <label for="doctorSpecialization">Specialization:</label>
                        <input type="text" class="form-control" id="doctorSpecialization" required>
                    </div>
                    <button type="submit" class="btn btn-success">Add Doctor</button>
                </form>
            </div>

            <div id="scheduleAppointment" class="section">
                <h2>Schedule Appointment</h2>
                <form onsubmit="scheduleAppointment(event)">
                    <div class="form-group">
                        <label for="appointmentPatientId">Patient ID:</label>
                        <input type="number" class="form-control" id="appointmentPatientId" required>
                    </div>
                    <div class="form-group">
                        <label for="appointmentDoctorId">Doctor ID:</label>
                        <input type="number" class="form-control" id="appointmentDoctorId" required>
                    </div>
                    <div class="form-group">
                        <label for="appointmentDate">Date:</label>
                        <input type="date" class="form-control" id="appointmentDate" required>
                    </div>
                    <button type="submit" class="btn btn-success">Schedule Appointment</button>
                </form>
            </div>

            <div id="viewAppointments" class="section">
                <h2>Appointments</h2>
                <div id="appointmentsList" class="list-group"></div>
            </div>

            <div id="searchPatient" class="section">
                <h2>Search Patient</h2>
                <form onsubmit="searchPatient(event)">
                    <div class="form-group">
                        <label for="searchPatientName">Name:</label>
                        <input type="text" class="form-control" id="searchPatientName" required>
                    </div>
                    <button type="submit" class="btn btn-info">Search</button>
                </form>
                <div id="searchPatientResult" class="mt-3"></div>
            </div>

            <div id="searchDoctor" class="section">
                <h2>Search Doctor</h2>
                <form onsubmit="searchDoctor(event)">
                    <div class="form-group">
                        <label for="searchDoctorName">Name:</label>
                        <input type="text" class="form-control" id="searchDoctorName" required>
                    </div>
                    <button type="submit" class="btn btn-info">Search</button>
                </form>
                <div id="searchDoctorResult" class="mt-3"></div>
            </div>

            <div id="viewDoctors" class="section">
                <h2>Doctors</h2>
                <div id="doctorsList" class="list-group"></div>
            </div>
        </div>

        <footer class="text-center mt-4">
            <p>Created by Biswajit Mohapatra, MCA Hons AI/ML</p>
        </footer>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="addPatientModal" tabindex="-1" aria-labelledby="addPatientModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPatientModalLabel">Add Patient</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addPatientForm" onsubmit="addPatient(event)">
                        <div class="form-group">
                            <label for="patientName">Name:</label>
                            <input type="text" class="form-control" id="patientName" required>
                        </div>
                        <div class="form-group">
                            <label for="patientAge">Age:</label>
                            <input type="number" class="form-control" id="patientAge" required>
                        </div>
                        <button type="submit" class="btn btn-success">Add Patient</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addDoctorModal" tabindex="-1" aria-labelledby="addDoctorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addDoctorModalLabel">Add Doctor</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addDoctorForm" onsubmit="addDoctor(event)">
                        <div class="form-group">
                            <label for="doctorName">Name:</label>
                            <input type="text" class="form-control" id="doctorName" required>
                        </div>
                        <div class="form-group">
                            <label for="doctorSpecialization">Specialization:</label>
                            <input type="text" class="form-control" id="doctorSpecialization" required>
                        </div>
                        <button type="submit" class="btn btn-success">Add Doctor</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="scheduleAppointmentModal" tabindex="-1" aria-labelledby="scheduleAppointmentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="scheduleAppointmentModalLabel">Schedule Appointment</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="scheduleAppointmentForm" onsubmit="scheduleAppointment(event)">
                        <div class="form-group">
                            <label for="appointmentPatientId">Patient ID:</label>
                            <input type="number" class="form-control" id="appointmentPatientId" required>
                        </div>
                        <div class="form-group">
                            <label for="appointmentDoctorId">Doctor ID:</label>
                            <input type="number" class="form-control" id="appointmentDoctorId" required>
                        </div>
                        <div class="form-group">
                            <label for="appointmentDate">Date:</label>
                            <input type="date" class="form-control" id="appointmentDate" required>
                        </div>
                        <button type="submit" class="btn btn-success">Schedule Appointment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
